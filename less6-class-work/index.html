<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Columns</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>

<div class="wrapper float">
  <div class="row">
    <div class="col">
      <div class="content">column 1</div>
    </div>
    <div class="col">
      <div class="content">column 2</div>
    </div>
    <div class="col">
      <div class="content">column 3</div>
    </div>
  </div>
</div>

<div class="wrapper flex">
  <div class="row">
    <div class="col">
      <div class="content-flex">column 1</div>
    </div>
    <div class="col">
      <div class="content-flex">column 2</div>
    </div>
    <div class="col">
      <div class="content-flex">column 3</div>
    </div>
  </div>
</div>

<div class="wrapper grid">
  <div class="col">column 1</div>
  <div class="col">column 2</div>
  <div class="col">column 3</div>
</div>

<div class="wrapper inline-block">
  <div class="row">
    <div class="col">
      <div class="content">column 1</div>
    </div>
    <div class="col">
      <div class="content">column 2</div>
    </div>
    <div class="col">
      <div class="content">column 3</div>
    </div>
  </div>
</div>

</body>
</html>
